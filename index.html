<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- fontawesome for icon -->
    <script src="https://kit.fontawesome.com/2b3478d861.js" crossorigin="anonymous"></script>
    <!-- CSS -->
     <style>
        .sora {
            font-family: "Sora", serif;
        }
        #menu-btn:focus + #mobile-menu {
                display: block;
            }
     </style>
</head>
<body class="sora">
    <!-- Header Section -->
    <header class="container mx-auto bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3] pb-10">
        <!-- navigation bar -->
        <nav class="h-14 p-4">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <a href="#" class="flex items-center">
                    <img src="c2-assets/logo-header.png" alt="Logo" class="h-8">
                </a>
                
                <!-- Mobile Menu Button -->
                <button id="menu-btn" class="lg:hidden text-green-600 focus:outline-none">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h8m-8 6h16" />
                      </svg>
                </button>
                
                <!-- Navigation Links -->
                <ul class="hidden lg:flex space-x-6 text-gray-700">
                    <li><a href="#" class="hover:text-green-600">Product</a></li>
                    <li><a href="#" class="hover:text-green-600">Services</a></li>
                    <li><a href="#" class="hover:text-green-600">Contact Us</a></li>
                </ul>
                
                <!-- Icons and Buttons -->
                <div class="hidden lg:flex items-center space-x-4">
                    <i class="fa-solid fa-magnifying-glass text-gray-600"></i>
                    <i class="fa-solid fa-cart-shopping text-gray-600"></i>
                    <a href="#" class="px-4 py-2 border border-green-600 text-green-600 rounded">Login</a>
                    <a href="#" class="px-4 py-2 bg-green-600 text-white rounded">Register</a>
                </div>
            </div>
            </div>
        </nav>
        <!-- Banner Section -->
         <section>
            <!-- text area -->
            <div class="text-center mt-24">
                <h1 class="text-6xl font-bold pb-8">Freshness You <span class="text-green-700">Can <br>
                    Count</span> On, Prices You’ll Love!</h1>
                <p>Shop your daily essentials at unbeatable prices. From fresh produce to pantry <br> staples, we’ve got you covered every day!</p>
            </div>
            <!-- image -->
            <div class="flex justify-center">
                <img src="./c2-assets/hero-vegetables.png" alt="">
            </div>
         </section>
    </header>
    <!-- Main section -->
    <main>
        

    </main>
    <!-- Footer Section-->
    <footer>

    </footer>
    
</body>
</html>
